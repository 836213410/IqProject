server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/iq?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.cn.rt.mapper=debug
#Thymeleaf conifg
spring.thymeleaf.mode = LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.http.multipart.maxFileSize=150Mb
spring.http.multipart.maxRequestSize=150Mb